<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="user-settings"></div>
            <button id="settings-button">Settings</button>
            <button id="logout-button">Logout</button>
        </div>
    </div>
    <div class="content">
        <button id="select-all-button"> Select All</button>
        <button id="delete-button">Delete</button>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price Range</th>
                    <th>Stocks</th>
                    <th>Promo Code</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="product-list">
                <tr>
                    <td>Product 1</td>
                    <td>$10 - $20</td>
                    <td>100</td>
                    <td>ABC123</td>
                    <td>
                        <div class="kebab-menu">
                            <button class="kebab-button">â˜°</button>
                            <div class="kebab-options">
                                <button class="menu-option">View</button>
                                <button class="menu-option">Update</button>
                                <button class="menu-option">Delete</button>
                            </div>
                        </div>
                    </td>
                </tr>
                <!-- Product list items will be dynamically added here -->
            </tbody>
        </table>
    </div>
    <button id="add-new-product-button">Add New Product</button>
    <div class="product-form" id="product-form">
        <!-- Form to add a new product (hidden by default) -->
        <input type="text" id="product-name" placeholder="Product Name">
        <input type="text" id="product-price" placeholder="Price Range">
        <input type="text" id="product-stocks" placeholder="Stocks">
        <input type="text" id="product-promo" placeholder="Promo Code">
        <button id="submit-product">Submit</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
