<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="/Dashboard/styles.css">
</head>
<body>
    <div class="header">
        <div class="user-settings">
            <button id="settings-button">Settings</button>
            <button id="logout-button">Logout</button>
        </div>
    </div>
    <div class="content">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price Range</th>
                    <th>Stocks</th>
                    <th>Promo Code</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="product-list">
                <!-- Product list items will be dynamically added here -->
            </tbody>
        </table>
    </div>
    <button id="add-new-product-button">Add New Product</button>
    <div class="product-form" id="product-form">
        <div class="modal-content">
            <span class="close" id="close-modal-button">&times;</span>
            <h2>Add New Product</h2>
            <div class="image-upload-container">
                <label for="product-image" class="image-upload">
                    <input type="file" id="product-image" accept="image/*">
                    <span class="plus-sign">+</span>
                </label>
                <div id="image-preview" class="image-preview"></div>
            </div>
            <input type="text" id="product-name" placeholder="Product Name">
            <input type="text" id="product-price" placeholder="Price Range">
            <div class="quantity-spinner">
                <input type="text" id="product-promo" placeholder="Promo Code">
                <button class="decrease-button">-</button>
                <input type="number" id="product-stocks" placeholder="Stocks" min="0">
                <button class="increase-button">+</button>
            </div>
            <button id="reset-product">Reset</button>
            <hr>
            <h3>Additional Specifications</h3>
            <input type="text" id="product-category" placeholder="Category">
            <input type="text" id="product-brand" placeholder="Brand">
            <input type="text" id="product-unit" placeholder="Unit">
            <input type="text" id="product-dimension" placeholder="Dimension">
            <input type="text" id="product-weight" placeholder="Weight">
            <textarea id="product-description" placeholder="Description"></textarea>
            <button id="submit-product">Add Product</button>
        </div>
    </div>
    <script src="/Dashboard/script.js"></script>
</body>
</html>
